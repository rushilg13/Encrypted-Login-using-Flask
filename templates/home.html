<html lang="en">
<head>
    <link rel="shortcut icon" type="image/jpg" href="../static/blue.jpg"/>
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='style.css')}}"/>
</head>


<body>
    <div class="container">
        <form action="{{ url_for('home') }}" method="POST" id="form1">
            <label for="textbox1">First Name</label>
            {{ form.fname }}
            <label for="textbox2">Last Name</label>
            {{ form.lname }}
            <label for="textbox3">Email</label>
            {{ form.email }}
            <label for="textbox4">Password</label>
            {{ form.pass1 }}
            <label for="textbox5">Confirm Password</label>
            {{ form.cpass }}
            <button type="submit">SignUp</button>
        </form>
    </div>
</body>
</html>
